<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Antenna -->
  <path d="M100 20 L100 40" stroke="#06b6d4" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="15" r="4" fill="#10b981"/>
  <path d="M85 25 Q100 10 115 25" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M90 32 Q100 22 110 32" fill="none" stroke="#10b981" stroke-width="2" opacity="0.8"/>

  <!-- Head -->
  <rect x="50" y="40" width="100" height="80" rx="20" ry="20" fill="url(#headGradient)" stroke="#0e7490" stroke-width="2"/>
  
  <!-- Ears -->
  <rect x="40" y="65" width="10" height="30" rx="2" ry="2" fill="#0891b2"/>
  <rect x="150" y="65" width="10" height="30" rx="2" ry="2" fill="#0891b2"/>

  <!-- Screen -->
  <rect x="60" y="55" width="80" height="50" rx="10" ry="10" fill="url(#screenGradient)" stroke="#0e7490" stroke-width="1"/>
  
  <!-- Chart Line -->
  <path d="M65 95 L80 85 L90 90 L105 70 L115 75 L135 60" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="135,60 128,66 130,72" fill="#10b981"/>

  <!-- Neck/Base -->
  <path d="M70 120 L130 120 L110 135 L90 135 Z" fill="#0891b2"/>

  <!-- Text -->
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#textGradient)" letter-spacing="1">AI TRADING</text>
  
  <!-- Underline Arrow -->
  <path d="M50 165 L150 165" stroke="#10b981" stroke-width="1.5"/>
  <polygon points="150,165 145,162 145,168" fill="#10b981"/>

</svg>
